<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CollabDoc</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<style type="text/css">
	
	.container {
		width: 300px; 
		margin-top: 50px; 
		padding: 20px; 
		background: #FFF; 
		border: 1px solid #DDD; 
		border-radius: 5px;
	}
	
	</style>
	
	<script type="text/javascript">
	
	$(document).ready(function() {
		
		$('#register-btn').click(function() {
			
			$.post('api/register.php', $('#register-form').serialize(), function(response) {
				//console.log(response);
				
				//clear all errors
				$('#errors').html('').hide();
				
				if (response.status == 'error') {
					for (var i in response.errors) {
					
						var alert = $('<div>').addClass('alert alert-error fade in');
						var btn = $('<button>').addClass('close').attr({'type':'button', 'data-dismiss':'alert'}).text('x');
						var msg = $('<small>').text(response.errors[i]);
						
						alert.append(btn).append(msg);
						
						$('#errors').append(alert);
					}
					
					$('#errors').fadeIn('fast');
					
				} else {
				
					$('#register-form input, #register-form button').attr('disabled', 'disabled');
				
					$("#success").fadeIn('fast');
					
				}
				
			}, 'json');
			
		});
		
	});
	
	</script>

</head>

<body style="background: #F6F6F6;">
	
	<div class="container">
	
		<div id="errors">
			
		</div>
		
		<div id="success" class="alert alert-success" style="display: none;">
			<button type="button" class="close" data-dismiss="alert">Ã—</button>
			<p>Registration succesful!</p>
			<p>
				<a class="btn" href="index.php">OK</a>
			</p>
		</div>
		
		<form id="register-form">
			<h2>New user</h2>
			
			<br />
			
			<input type="text" class="input-block-level" placeholder="Email address" name="email">
			<input type="password" class="input-block-level" placeholder="Password" name="pass">
			<input type="password" class="input-block-level" placeholder="Password confirmation" name="pass_conf">
			<input type="text" class="input-block-level" placeholder="Full name" name="name">
			
			<br /><br />
			
			<button class="btn btn-success" type="button" id="register-btn">Register</button>
		</form>
	
	</div> <!-- /container -->	
	
</body>

</html>
